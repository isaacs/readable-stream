name: Node.js

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        node-version: [6.x, 8.x, 10.x, 12.x, 14.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Deno
      uses: denolib/setup-deno@v2
      with:
        deno-version: v1.6.3
    - name: npm install
      run: npm install
    - name: npm run test
      run: npm run test
    - name: Test Deno build
      run: deno run -A --unstable --import-map=import-map.json test/deno.js
